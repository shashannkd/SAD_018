<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" -->
        <!-- integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="../static/css/search.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="icon" href="../static/css/images/favicon.ico" type="image/gif" sizes="16x16">
        <title>Search Books Ville</title>
    </head>

    <body>
        <header>
            <div id="logout">
                <a href="{{url_for('logout')}}" title="Log Out">
                    <svg class="bi bi-power" width="1.5em" height="2em" viewBox="0 0 16 16" fill="black"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M5.578 4.437a5 5 0 104.922.044l.5-.866a6 6 0 11-5.908-.053l.486.875z"
                            clip-rule="evenodd" />
                        <path fill-rule="evenodd" d="M7.5 8V1h1v7h-1z" clip-rule="evenodd" />
                    </svg>
                </a>
            </div>
            <div id="title">
                <a href="#" title="Go to Home">Books Ville</a>
            </div>
            <h3>{{msg}}</h3>
            <form class="form-inline" method="POST" action="{{ url_for('search') }}">
                <div class="form-group">
                    <div class="input-group wd">
                        <input type="text" class="form-control" placeholder="Search" name="search">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>

                    <div class="input-group ">
                        <label style="background-color: #023e81;color: #ccc; font-weight: 500;" for="filter"
                            class="input-group-addon">Filter</label>
                        <select id="filter" name="comp" class="selectpicker form-control">
                            {% for o in data %}
                            <option value="{{ o.field }}">{{ o.field }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </form>
        </header>

    </body>

</html>
