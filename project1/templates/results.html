<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/results.css">
        <link rel="icon" href="../static/css/images/favicon.ico" type="image/gif" sizes="16x16">
        <title>Results Books Ville</title>
    </head>

    <body>
        <header>
            <div id="logout">
                <a href="{{url_for('logout')}}" title="Log Out">
                    <svg class="bi bi-power" width="1.5em" height="2em" viewBox="0 0 16 16" fill="black"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M5.578 4.437a5 5 0 104.922.044l.5-.866a6 6 0 11-5.908-.053l.486.875z"
                            clip-rule="evenodd" />
                        <path fill-rule="evenodd" d="M7.5 8V1h1v7h-1z" clip-rule="evenodd" />
                    </svg>
                </a>
            </div>
            <div id="title">
                <a href="{{ url_for('search')}}" title="Go to Home">Books Ville</a>
                <h2>Search Results</h2>
            </div>
            <div id="search-again">
                <a href="{{url_for('search')}}"><button class="btn btn-dark" type="submit">Search
                        Again</button></a>
            </div>
            <br><br>
            <div class="container">
                <table class="table table-bordered table-hover" style="margin : 0 auto;">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">S.No.</th>
                            <th scope="col" class="col-sm-4">Title</th>
                            <th scope="col" class="col-sm-3">ISBN</th>
                        </tr>
                    </thead>
                    {% set count = namespace(value=1) %}
                    <tbody>
                        {% for row in stat %}
                        <tr>
                            <th scope="row">{{ count.value }}</th>
                            {% set count.value = count.value + 1 %}
                            <td>{{ row.title }}</td>
                            <td><a href="{{url_for('bookdetails',isbn=row.isbn)}}" target="_blank">{{ row.isbn }}</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
    </body>

</html>
